<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamkte Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background setup */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* Grid background design */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(#007BFF 1px, transparent 1px),
                              linear-gradient(to right, #007BFF 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            opacity: 0.1;
        }

        /* Login form container */
        .login-container {
            position: relative;
            z-index: 1;
            width: 350px;
            padding: 40px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            text-align: center;
        }

        /* Sign In text style */
        .login-container h2 {
            margin-bottom: 30px;
            color: #007BFF;
            font-size: 24px;
        }

        /* Input fields */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #333;
            font-size: 14px;
        }

        .login-container input::placeholder {
            color: #888;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-container .extra-links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .login-container a {
            color: #007BFF;
            font-size: 12px;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Employee Login</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required><br><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>

          
            <!-- <input type="radio" id="admin" name="role" value="Admin" required>
            <label for="admin" ID="signup">Admin</label><br>
            <input type="radio" id="employee" name="role" value="Employee" required>
            <label for="employee" id="signup">Employee</label><br><br> -->

            <input type="submit" value="Login">
        </form>

        <br>
        <div class="extra-links">
            <a href="#">Forgot Password</a>
            <a href="index.html">Admin Login</a> 
           
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
